language: cpp
compiler: gcc

matrix:
  include:
    - os: linux
      sudo: true
      dist: xenial
      compiler: gcc
      addons:
        apt:
          sources: 
            - sourceline: 'deb http://apt.llvm.org/xenial/ llvm-toolchain-xenial-7 main'
            - key_url: https://apt.llvm.org/llvm-snapshot.gpg.key
            - sourceline: 'ppa:mhier/libboost-latest'
            # https://software.intel.com/en-us/articles/installing-intel-free-libs-and-python-apt-repo
            - sourceline: 'deb https://apt.repos.intel.com/mkl all main'
              key_url: https://apt.repos.intel.com/intel-gpg-keys/GPG-PUB-KEY-INTEL-SW-PRODUCTS-2019.PUB
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
            - clang-7
            - cmake
            - libboost1.68-dev
            - libhdf5-dev
            - intel-mkl-64bit-2019.2-057
            - libgomp1
      env:
        - MATRIX_EVAL="CC=clang-7 && CXX=clang++-7"

    # - os: osx
    #   osx_image: xcode8
    #   env:
    #     - MATRIX_EVAL="brew install clang && CC=clang && CXX=clang++"

script:
  - mkdir build
  - cd build
  - eval "${MATRIX_EVAL}"
  - cmake -DLAPACK_ROOT=/opt/intel/compilers_and_libraries/linux/mkl/lib/intel64
          -DLAPACK_LIBRARIES="mkl_intel_lp64;mkl_gnu_thread;mkl_core;gomp"
          -DCMAKE_BUILD_TYPE=Release
          -DRFTEST_TOLERANCE=2e-2
          ..
  - make -j 2 VERBOSE=1
  - make test

# Disable notifications
notifications:
  email: false

before_deploy:
# Set up git user name and tag this commit
  - git config --local user.name "Fran√ßois-David Collin"
  - git config --local user.email "Francois-David.Collin@umontpellier.fr"
  - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
  - git tag $TRAVIS_TAG
deploy:
  provider: releases
  api_key: 
    secure: "5569e68ec5dbc0c1066b86a80ed3207a81b58195"
  file: "ModelChoice"
  skip_cleanup: true
  on:
    tags: true